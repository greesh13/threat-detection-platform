version: '3.8'

services:
  # PostgreSQL for alert storage, audit logs, user profiles
  postgres:
    image: postgres:16-alpine
    container_name: threat-detection-postgres
    environment:
      POSTGRES_DB: threat_detection
      POSTGRES_USER: security_user
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U security_user -d threat_detection"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant vector database for similar incident search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: threat-detection-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka for log streaming (single-node for demo)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: threat-detection-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: threat-detection-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: threat-detection-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: threat-detection-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus

  # Detection pipeline service
  detection-pipeline:
    build:
      context: .
      dockerfile: docker/Dockerfile.detection
    container_name: threat-detection-pipeline
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: threat_detection
      POSTGRES_USER: security_user
      POSTGRES_PASSWORD: changeme
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./config:/app/config

  # API service for analyst interface
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: threat-detection-api
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: threat_detection
      POSTGRES_USER: security_user
      POSTGRES_PASSWORD: changeme
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./src:/app/src

volumes:
  postgres_data:
  qdrant_data:
  prometheus_data:
  grafana_data:
